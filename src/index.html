<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <style>
  
    body {
      font-family: sans-serif;

    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <button id="sideDrawerButton" style="z-index: 1000; background: black; color: white; position: absolute;">Open Side Menu</button>
  <uc-side-drawer title="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </uc-side-drawer>

  <script>
    const sideDrawerButton = document.querySelector('#sideDrawerButton');
    const sideDrawer = document.querySelector('uc-side-drawer');

    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.open) {
        sideDrawer.open = true;
      }
    })
    setTimeout(() => {
      // sideDrawer.title = 'It changed!';
    }, 3000);
  
  </script>

</body>
</html>
